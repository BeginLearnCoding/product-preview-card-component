<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./assets/resest.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    
  <main>
    <img class="mobile-banner" src="./images/image-product-mobile.jpg" alt="mobile-banner">
    <img class="desktop-banner" src="./images/image-product-desktop.jpg" alt="desktop-banner">
    <section>
      <h4>PERFUME</h4>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="product-desc">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99</h1>
      <h5>$169.99</h5>
      </div>
      <button><img src="./images/icon-cart.svg"> Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hen Xui 7788</a>.
  </div>
</body>
</html>
